<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 2</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
    <link href="/public/paralexcss/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="/styles/signin.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="/public/paralexcss/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="/css/Style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  </head>

  <body>
    <nav class="white" role="navigation">
      <div class="nav-wrapper container">
        <a id="logo-container" class="brand-logo">Nerdify</a>
        <ul class="right">
          <a
            href="#"
            id="homebtn"
            class="btn-large waves-effect waves-light teal lighten-1"
            >Home</a
          >
        </ul>
        <ul id="nav-mobile" class="sidenav">
          <li><a href="#">Navbar Link</a></li>
        </ul>
        <a href="#" data-target="nav-mobile" class="sidenav-trigger"
          ><i class="material-icons">menu</i></a
        >
      </div>
    </nav>

    <div class="container">
      <div class="row signIn">
          <div class="card white darken-1">
            <div class="card-content white-text">
              <span class="card-title black-text">Sign into Your Account</span>
              <div class="row">
                <div class="input-field col s6">
                  <input id="email-input" type="email" class="form-control validate"/>
                  <label for="email">Email</label>
                </div>
                <div class="input-field col s6">
                  <input id="password-input" type="password" class="form-control validate"/>
                  <label for="password">Password</label>
                </div>
              </div>
            </div>
            <div class="card-action">
              <button class="btn waves-effect waves-light" type="submit" name="action">
              Sign In
              <i class="material-icons right">send</i>
            </button>
            </div>
          </div>
      </div>
</div>

    <footer class="page-footer">
        <div class="container text-center">
          Made by:
          <a class="brown-text text-lighten-3"
            >Hayley Budzinski, Mel Garza, Neena John Britto, Rozzie Killingstad,
            and Sydney Preston.</a>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
    <script type="text/javascript" src="/js/materialize.min.js"></script>
    <script src="/public/paralexjs/materialize.js"></script>
    <script src="/public/paralexjs/init.js"></script>
    <script src="/js/login.js"></script>
  </body>
</html>
